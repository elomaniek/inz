    <style>
       /* .roundedOne */
        .roundedOne {
            width: 28px;
            height: 28px;
            position: relative;
            margin: 20px auto;
            background: #fcfff4;
            background: -webkit-gradient(linear, left top, left bottom, from(#fcfff4), color-stop(40%, #dfe5d7), to(#b3bead));
            background: linear-gradient(to bottom, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            border-radius: 50px;
            box-shadow: inset 0px 1px 1px white, 0px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .roundedOne label {
            width: 20px;
            height: 20px;
            cursor: pointer;
            position: absolute;
            left: 4px;
            top: 4px;
            background: -webkit-gradient(linear, left top, left bottom, from(#222222), to(#45484d));
            background: linear-gradient(to bottom, #222222 0%, #45484d 100%);
            border-radius: 50px;
            box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px white;
        }
        .roundedOne label:after {
            content: "";
            width: 16px;
            height: 16px;
            position: absolute;
            top: 2px;
            left: 2px;
            background: #27ae60;
            background: -webkit-gradient(linear, left top, left bottom, from(#27ae60), to(#145b32));
            background: linear-gradient(to bottom, #27ae60 0%, #145b32 100%);
            opacity: 0;
            border-radius: 50px;
            box-shadow: inset 0px 1px 1px white, 0px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .roundedOne label:hover::after {
            opacity: 0.3;
        }
        .roundedOne input[type="checkbox"] {
            visibility: hidden;
        }
        .roundedOne input[type="checkbox"]:checked + label:after {
            opacity: 1;
        }

        /* end .roundedOne */
    </style>
</head>
